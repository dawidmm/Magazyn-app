<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>MagazynApp</title>
</head>
<body>

<!-- nav bar -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Strona główna </a>
            <a class="navbar-brand" href="/" th:href="@{/warehouse}">Dodaj magazyn</a>
            <a class="navbar-brand" href="/" th:href="@{/article}">Dodaj artykuł</a>
            <a class="navbar-brand" href="/" th:href="@{/user}">Dodaj użytkownika</a>
            <a class="navbar-brand" href="/" th:href="@{/logout}" style="color: white;">Wyloguj</a>
        </div>
    </div>
</nav>

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/user}" method="post" id="form" name="form">
                <div class="form-group">
                    <label for="login">Podaj login: </label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Podaj login"
                           autofocus="autofocus" required>
                </div>

                <div class="form-group">
                    <label for="password">Podaj hasło: </label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Wpisz hasło"
                           autofocus="autofocus" required>
                </div>

                <div class="form-group">
                    <label for="role">Rola: </label>
                    <input type="text" class="form-control" id="role" name="role"
                           placeholder="Wypisz role (USER, ADMIN):"
                           autofocus="autofocus" required>
                </div>

                <div class="form-group">
                    <label for="warehouse">Magazyn: </label>
                    <input type="text" class="form-control" id="warehouse" name="warehouse"
                           placeholder="Wypisz nazwę magazynu:"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="submit" id="submit"
                                   class="form-control btn btn-success" value="Dodaj użytkownika">
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>


</body>
</html>
