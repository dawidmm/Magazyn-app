<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>MagazynApp</title>
</head>
<body>

<!-- nav bar -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Strona główna </a>
            <a class="navbar-brand" href="/" th:href="@{/warehouse}">Dodaj magazyn</a>
            <a class="navbar-brand" href="/" th:href="@{/article}">Dodaj artykuł</a>
            <a class="navbar-brand" href="/" th:href="@{/user}">Dodaj użytkownika</a>
            <a class="navbar-brand" href="/" th:href="@{/logout}" style="color: white;">Wyloguj</a>
        </div>
    </div>
</nav>

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form th:action="@{/warehouse}" method="post" id="form" name="form">
                <div class="form-group">
                    <label for="name">Podaj nazwę magazynu: </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Podaj nazwę magazynu ..."
                           autofocus="autofocus" required>
                </div>

                <div class="form-group">
                    <label for="user">Podaj podaj nazwę użytkownika: </label>
                    <input type="text" class="form-control" id="user" name="user"
                           placeholder="Wpisz nazwę użytkownika, którego chcesz dodać do magazynu"
                           autofocus="autofocus" required>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="submit" id="submit"
                                   class="form-control btn btn-success" value="Dodaj magazyn">
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
